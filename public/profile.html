<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - DACEM</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #fafafa;
      color: #000;
      font-family: 'Segoe UI', system-ui, Roboto, Arial, sans-serif;
    }

    [data-theme="dark"] {
      --bg: #000;
      --panel: #262626;
      --card: #262626;
      --line: rgba(255,255,255,.15);
      --text: #fff;
      --muted: #a8a8a8;
    }

    :root {
      --bg: #fafafa;
      --panel: #fff;
      --card: #fff;
      --line: rgba(0,0,0,.1);
      --text: #000;
      --muted: #65676b;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    /* ====== TOPBAR ====== */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--panel);
      border-bottom: 1px solid var(--line);
      padding: 12px 20px;
    }

    .topbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 1.3rem;
    }

    .brand i {
      font-size: 1.5rem;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d92e7f, #9b36b7, #515bd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .topbar-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: none;
      background: var(--panel);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: .2s ease;
      font-size: .9rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      background: var(--muted);
      opacity: .7;
    }

    .btn.danger {
      background: #ff4458;
      color: white;
    }

    .btn.danger:hover {
      background: #e63946;
      opacity: 1;
    }

    .btn.primary {
      background: #0095f6;
      color: white;
    }

    /* ====== LAYOUT ====== */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .profile-header {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 40px;
      margin-bottom: 60px;
      align-items: start;
    }

    .profile-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--line);
    }

    .profile-info {
      display: grid;
      gap: 16px;
    }

    .profile-header-top {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .profile-header-top h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
    }

    .profile-stats {
      display: flex;
      gap: 40px;
      font-size: 15px;
      margin: 20px 0;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat strong {
      display: block;
      font-size: 18px;
      font-weight: 700;
    }

    .stat span {
      color: var(--muted);
    }

    .profile-bio {
      font-size: 15px;
      line-height: 1.5;
    }

    .profile-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .profile-actions .btn {
      min-width: 100px;
    }

    /* ====== POSTS GRID ====== */
    .posts-section h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 12px;
      margin-bottom: 40px;
    }

    .post-item {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      background: var(--line);
      transition: all 0.3s ease;
    }

    .post-item:hover {
      transform: scale(1.02);
    }

    .post-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .post-item-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      color: white;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .post-item:hover .post-item-overlay {
      background: rgba(0, 0, 0, 0.5);
    }

    .stat-overlay {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
    }

    /* ====== LIGHTBOX ====== */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, .8);
      z-index: 100;
    }

    .lightbox[aria-hidden="false"] {
      display: flex;
    }

    .lb-content {
      position: relative;
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 0;
      background: var(--card);
      border-radius: 8px;
      max-height: 85vh;
      width: 90%;
      max-width: 1000px;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .lb-content {
        grid-template-columns: 1fr;
        max-width: 95vw;
      }
    }

    .lb-close {
      position: absolute;
      right: 12px;
      top: 12px;
      background: rgba(0, 0, 0, .5);
      border: none;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      z-index: 101;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lb-media {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 500px;
    }

    .lb-media img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .lb-side {
      display: flex;
      flex-direction: column;
      border-left: 1px solid var(--line);
      background: var(--card);
    }

    .lb-head {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
    }

    .lb-ava {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .lb-body {
      flex: 1;
      overflow-y: auto;
      padding: 12px 14px;
    }

    .lb-cmt {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    .lb-cmt .nm {
      font-weight: 600;
      flex-shrink: 0;
    }

    .lb-cmt .dt {
      color: var(--muted);
      font-size: 12px;
      flex-shrink: 0;
    }

    .lb-input {
      display: flex;
      gap: 8px;
      padding: 12px 14px;
      border-top: 1px solid var(--line);
    }

    .lb-input input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--line);
      border-radius: 20px;
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
    }

    .lb-input button {
      padding: 8px 16px;
      background: #0095f6;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 768px) {
      .profile-header {
        grid-template-columns: 100px 1fr;
        gap: 20px;
      }

      .profile-avatar {
        width: 100px;
        height: 100px;
      }

      .profile-header-top h1 {
        font-size: 24px;
      }

      .profile-stats {
        gap: 30px;
      }

      .posts-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--line);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--muted);
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <i class="fas fa-circle"></i> DACEM
      </div>
      <div class="topbar-actions">
        <button id="logoutBtn" class="btn danger">
          <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </button>
      </div>
    </div>
  </header>

  <!-- Perfil -->
  <div class="container">
    <div class="profile-header">
      <img id="avatarImg" class="profile-avatar" alt="Avatar">

      <div class="profile-info">
        <div class="profile-header-top">
          <h1 id="userName">Usuario</h1>
          <div class="profile-actions">
            <button id="btnFollow" class="btn" style="display:none;">
              <i class="fas fa-user-plus"></i> Seguir
            </button>
            <button id="btnEdit" class="btn" style="display:none;">
              <i class="fas fa-edit"></i> Editar
            </button>
          </div>
        </div>

        <div class="profile-stats">
          <div class="stat">
            <strong id="postCount">0</strong>
            <span>publicaciones</span>
          </div>
          <div class="stat">
            <strong id="followerCount">0</strong>
            <span>seguidores</span>
          </div>
          <div class="stat">
            <strong id="followingCount">0</strong>
            <span>siguiendo</span>
          </div>
        </div>

        <div class="profile-bio" id="bioDTxt">Sin biografía</div>
      </div>
    </div>

    <!-- Posts Grid -->
    <section class="posts-section">
      <h2><i class="fas fa-th"></i> Publicaciones</h2>
      <div class="posts-grid" id="postsGrid"></div>
    </section>
  </div>

  <!-- Lightbox para ver posts -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lb-close" id="lbClose">
      <i class="fas fa-times"></i>
    </button>
    <div class="lb-content" role="dialog" aria-modal="true">
      <div class="lb-media">
        <img id="lbImg" alt="Post">
      </div>
      <aside class="lb-side">
        <header class="lb-head">
          <img id="lbAva" class="lb-ava" alt="Avatar">
          <div>
            <strong id="lbName">Usuario</strong>
            <div style="font-size: 12px; color: var(--muted);" id="lbTime">Ahora</div>
          </div>
        </header>
        <div class="lb-body" id="lbComments"></div>
        <div class="lb-input">
          <input id="lbInputComment" placeholder="Añade un comentario...">
          <button id="lbSendComment">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </aside>
    </div>
  </div>

  <script>
    const API = (p) => `${location.origin}/api${p}`;
    const token = localStorage.getItem('token');
    if (!token) location.replace('index.html');

    const H = { 'Authorization': `Bearer ${token}` };
    let currentUserId = null;
    let currentPost = null;

    function timeAgo(iso) {
      try {
        const d = new Date(iso);
        const s = (Date.now() - d) / 1000;
        if (s < 60) return 'ahora';
        if (s < 3600) return Math.floor(s / 60) + ' min';
        if (s < 86400) return Math.floor(s / 3600) + ' h';
        return Math.floor(s / 86400) + ' d';
      } catch { return ''; }
    }

    function resolveAvatar(u) {
      if (u?.avatar) return u.avatar;
      const seed = encodeURIComponent(u?.firstName + ' ' + u?.lastName || u?.nickname || 'U');
      return `https://api.dicebear.com/8.x/initials/svg?seed=${seed}&radius=50`;
    }

    async function loadProfile() {
      const userId = new URLSearchParams(location.search).get('id');
      currentUserId = userId;

      if (!userId) {
        const r = await fetch(API('/user/me'), { headers: H });
        const d = await r.json();
        if (!d.ok) return location.replace('index.html');
        currentUserId = d.user._id;
        renderProfile(d.user, true);
      } else {
        const r = await fetch(API(`/user/${userId}/public`), { headers: H });
        const d = await r.json();
        if (!d.ok) return alert('Perfil no encontrado');
        renderProfile(d.user, false);
      }
    }

    function renderProfile(user, isOwner) {
      document.getElementById('userName').textContent = user.firstName + ' ' + user.lastName || user.nickname;
      document.getElementById('avatarImg').src = resolveAvatar(user);
      document.getElementById('bioDTxt').textContent = user.bio || 'Sin biografía';
      document.getElementById('postCount').textContent = user.postCount || 0;
      document.getElementById('followerCount').textContent = user.followerCount || 0;
      document.getElementById('followingCount').textContent = user.followingCount || 0;

      const btnFollow = document.getElementById('btnFollow');
      const btnEdit = document.getElementById('btnEdit');

      if (isOwner) {
        btnEdit.style.display = 'flex';
        btnEdit.onclick = () => alert('Editar perfil (próximamente)');
      } else {
        btnFollow.style.display = 'flex';
        btnFollow.textContent = user.isFollowing ? '✓ Siguiendo' : '+ Seguir';
        btnFollow.onclick = async () => {
          const r = await fetch(API(`/follow/${user._id}`), {
            method: user.isFollowing ? 'DELETE' : 'POST',
            headers: H
          });
          const d = await r.json();
          if (d.ok) {
            user.isFollowing = !user.isFollowing;
            btnFollow.textContent = user.isFollowing ? '✓ Siguiendo' : '+ Seguir';
          }
        };
      }

      loadPosts(user._id);
    }

    async function loadPosts(userId) {
      const r = await fetch(API(`/user/${userId}/posts`), { headers: H });
      const d = await r.json();

      const grid = document.getElementById('postsGrid');
      grid.innerHTML = '';

      if (!d.posts || d.posts.length === 0) {
        grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color: var(--muted);">Sin publicaciones</p>';
        return;
      }

      d.posts.forEach(post => {
        const item = document.createElement('div');
        item.className = 'post-item';
        item.innerHTML = `
          <img src="${post.media?.thumb}" alt="">
          <div class="post-item-overlay">
            <div class="stat-overlay">
              <i class="fas fa-heart"></i> ${post.counts?.likes || 0}
            </div>
            <div class="stat-overlay">
              <i class="fas fa-comment"></i> ${post.counts?.comments || 0}
            </div>
          </div>
        `;
        item.onclick = () => openPostModal(post, post.userId);
        grid.appendChild(item);
      });
    }

    async function openPostModal(post, userId) {
      currentPost = post;
      const user = await fetch(API(`/user/${userId}/public`), { headers: H }).then(r => r.json()).then(d => d.user);

      document.getElementById('lbImg').src = post.media?.t1 || post.media?.original || post.media?.thumb;
      document.getElementById('lbName').textContent = user.firstName + ' ' + user.lastName || user.nickname;
      document.getElementById('lbTime').textContent = timeAgo(post.createdAt);
      document.getElementById('lbAva').src = resolveAvatar(user);

      const r = await fetch(API(`/posts/${post.id}/comments`), { headers: H });
      const d = await r.json();
      const comments = d.comments || [];

      const cBody = document.getElementById('lbComments');
      cBody.innerHTML = '';
      comments.forEach(c => {
        const row = document.createElement('div');
        row.className = 'lb-cmt';
        row.innerHTML = `<span class="nm">${c.userId}</span><span>${c.text}</span><span class="dt">${timeAgo(c.createdAt)}</span>`;
        cBody.appendChild(row);
      });

      document.getElementById('lbSendComment').onclick = async () => {
        const text = document.getElementById('lbInputComment').value.trim();
        if (!text) return;

        const r2 = await fetch(API(`/posts/${post.id}/comments`), {
          method: 'POST',
          headers: { ...H, 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        if (r2.ok) {
          document.getElementById('lbInputComment').value = '';
          const newC = await r2.json();
          const row = document.createElement('div');
          row.className = 'lb-cmt';
          row.innerHTML = `<span class="nm">Tú</span><span>${text}</span><span class="dt">ahora</span>`;
          cBody.appendChild(row);
          cBody.scrollTop = cBody.scrollHeight;
        }
      };

      document.getElementById('lightbox').setAttribute('aria-hidden', 'false');
    }

    document.getElementById('lbClose').onclick = () => {
      document.getElementById('lightbox').setAttribute('aria-hidden', 'true');
    };

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.clear();
      location.replace('index.html');
    };

    loadProfile();
  </script>
</body>
</html>
