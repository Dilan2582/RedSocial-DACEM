<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mensajes – DACEM</title>
  
  <!-- Fuente Plus Jakarta Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Pre-aplica el tema para evitar FOUC -->
  <script>
    (function(){
      const saved = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
    })();
  </script>
  
  <style>
    /* ====== TOKENS ====== */
    :root{
      --bg:#f8f9fc; --panel:#fff; --panel2:#f6f7fb; --line:#e5e7eb;
      --text:#1e293b; --muted:#64748b; --accent:#0ea5e9; --primary:#8b5cf6;
      --primary2:#a855f7; --ring:rgba(96,165,250,.18);
    }

    [data-theme="dark"]{
      --bg:#0f172a; --panel:#121a2a; --panel2:#0b1323; --line:#1f2a3a;
      --text:#e6edf7; --muted:#94a3b8; --accent:#60a5fa; --primary:#8b5cf6;
      --primary2:#a855f7; --ring:rgba(96,165,250,.18);
    }

    /* ===== Base ===== */
    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0; padding:0 }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:'Plus Jakarta Sans', system-ui, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    /* ===== Topbar ===== */
    .topbar{ 
      position:sticky; top:0; z-index:50; 
      background:linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7));
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
      padding:12px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    [data-theme="dark"] .topbar{
      background:linear-gradient(180deg, rgba(10,11,20,.92), rgba(10,11,20,.65));
    }
    .brand{ font-weight:900; letter-spacing:.5px; display:flex; align-items:center; gap:10px }
    .logo-badge{ width:32px; height:32px; border-radius:8px; overflow:hidden }
    .logo-badge img{ width:100%; height:100%; object-fit:cover }
    .topbar-actions{ display:flex; gap:10px }
    .btn{ 
      padding:8px 14px; border-radius:999px; border:1px solid var(--line); 
      background:var(--panel); color:var(--text); cursor:pointer; font-weight:700;
      transition:all .15s ease; outline:none; font-size:14px;
    }
    .btn:hover{ background:var(--panel2); border-color:var(--primary); transform:translateY(-1px) }
    .btn.ghost{ background:transparent }
    .btn.small{ padding:6px 12px; font-size:13px }
    .btn.danger{ background:#dc2626; color:#fff; border-color:#b91c1c }
    .btn.danger:hover{ background:#b91c1c }

    /* ===== Layout de mensajes ===== */
    .messages-container{
      display:flex;
      height:calc(100vh - 58px);
      max-width:1400px;
      margin:0 auto;
      border-left:1px solid var(--line);
      border-right:1px solid var(--line);
    }

    /* Lista de conversaciones */
    .conversations-list{
      width:380px;
      flex-shrink:0;
      border-right:1px solid var(--line);
      background:var(--panel);
      display:flex;
      flex-direction:column;
    }
    .conversations-header{
      padding:20px;
      border-bottom:1px solid var(--line);
    }
    .conversations-header h1{
      margin:0 0 12px;
      font-size:24px;
      font-weight:800;
    }
    .search-box{
      width:100%;
      padding:10px 16px;
      border:1px solid var(--line);
      border-radius:999px;
      background:var(--panel2);
      color:var(--text);
      font-family:inherit;
      font-size:14px;
      outline:none;
      transition:all .15s;
    }
    .search-box:focus{
      border-color:var(--primary);
      background:var(--panel);
    }
    .conversations-body{
      flex:1;
      overflow-y:auto;
    }
    .conversation-item{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 20px;
      cursor:pointer;
      transition:background .15s;
      border-bottom:1px solid var(--line);
    }
    .conversation-item:hover{
      background:var(--panel2);
    }
    .conversation-item.active{
      background:rgba(139,92,246,.1);
    }
    .conv-avatar{
      width:56px;
      height:56px;
      border-radius:50%;
      object-fit:cover;
      flex-shrink:0;
      background:var(--panel2);
    }
    .conv-info{
      flex:1;
      min-width:0;
    }
    .conv-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:4px;
    }
    .conv-name{
      font-weight:700;
      font-size:15px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .conv-time{
      font-size:12px;
      color:var(--muted);
      flex-shrink:0;
    }
    .conv-message{
      font-size:14px;
      color:var(--muted);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .conv-message.unread{
      color:var(--text);
      font-weight:600;
    }
    .empty-state{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      text-align:center;
      color:var(--muted);
    }
    .empty-state svg{
      width:80px;
      height:80px;
      margin-bottom:16px;
      opacity:.3;
    }

    /* Chat view */
    .chat-view{
      flex:1;
      display:flex;
      flex-direction:column;
      background:var(--bg);
    }
    .chat-header{
      padding:16px 24px;
      border-bottom:1px solid var(--line);
      background:var(--panel);
      display:flex;
      align-items:center;
      gap:12px;
    }
    .chat-avatar{
      width:40px;
      height:40px;
      border-radius:50%;
      object-fit:cover;
      background:var(--panel2);
    }
    .chat-user-info{
      flex:1;
    }
    .chat-username{
      font-weight:700;
      font-size:16px;
    }
    .chat-status{
      font-size:12px;
      color:var(--muted);
    }
    .chat-body{
      flex:1;
      overflow-y:auto;
      padding:24px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .message{
      display:flex;
      gap:12px;
      max-width:70%;
    }
    .message.mine{
      align-self:flex-end;
      flex-direction:row-reverse;
    }
    .msg-avatar{
      width:32px;
      height:32px;
      border-radius:50%;
      object-fit:cover;
      flex-shrink:0;
      background:var(--panel2);
    }
    .msg-bubble{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:18px;
      padding:10px 16px;
      word-wrap:break-word;
    }
    .message.mine .msg-bubble{
      background:var(--primary);
      color:#fff;
      border-color:var(--primary);
    }
    .msg-time{
      font-size:11px;
      color:var(--muted);
      margin-top:4px;
    }
    .chat-input-area{
      padding:16px 24px;
      border-top:1px solid var(--line);
      background:var(--panel);
      display:flex;
      gap:12px;
      align-items:center;
    }
    .chat-input{
      flex:1;
      padding:12px 18px;
      border:1px solid var(--line);
      border-radius:24px;
      background:var(--panel2);
      color:var(--text);
      font-family:inherit;
      font-size:15px;
      outline:none;
      resize:none;
      max-height:120px;
    }
    .chat-input:focus{
      border-color:var(--primary);
      background:var(--panel);
    }
    .send-btn{
      width:40px;
      height:40px;
      border-radius:50%;
      border:none;
      background:var(--primary);
      color:#fff;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:all .15s;
      flex-shrink:0;
    }
    .send-btn:hover{
      background:var(--primary2);
      transform:scale(1.05);
    }
    .send-btn:disabled{
      opacity:.5;
      cursor:not-allowed;
      transform:scale(1);
    }

    /* Placeholder cuando no hay conversación seleccionada */
    .no-chat-selected{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
      color:var(--muted);
    }
    .no-chat-selected svg{
      width:120px;
      height:120px;
      margin-bottom:24px;
      opacity:.2;
    }
    .no-chat-selected h2{
      margin:0 0 8px;
      font-size:24px;
      color:var(--text);
    }

    /* Responsive */
    @media (max-width:768px){
      .messages-container{
        border-left:none;
        border-right:none;
      }
      .conversations-list{
        width:100%;
      }
      .conversations-list.hidden{
        display:none;
      }
      .chat-view.hidden{
        display:none;
      }
      .chat-body{
        padding:16px;
      }
      .message{
        max-width:85%;
      }
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">
      <span class="logo-badge"><img src="img/Dacem.png" alt="DACEM"></span>
      DACEM
    </div>
    <div class="topbar-actions">
      <button id="themeToggle" class="btn ghost small">
        <span id="themeTxt">Modo oscuro</span>
      </button>
      <button id="backBtn" class="btn ghost small">Volver</button>
      <button id="logoutBtn" class="btn danger small">Cerrar sesión</button>
    </div>
  </header>

  <!-- Contenedor de mensajes -->
  <div class="messages-container">
    <!-- Lista de conversaciones -->
    <aside class="conversations-list" id="conversationsList">
      <div class="conversations-header">
        <h1>Mensajes</h1>
        <input type="text" class="search-box" id="searchBox" placeholder="Buscar conversación...">
      </div>
      <div class="conversations-body" id="conversationsBody">
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          <p>No tienes conversaciones aún</p>
        </div>
      </div>
    </aside>

    <!-- Vista de chat -->
    <section class="chat-view" id="chatView">
      <div class="no-chat-selected">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <h2>Tus mensajes</h2>
        <p>Selecciona una conversación para empezar a chatear</p>
      </div>
    </section>
  </div>

  <script src="js/messages.js"></script>
</body>
</html>
