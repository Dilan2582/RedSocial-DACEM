<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probar Rekognition</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1a1a1a;
      margin-bottom: 24px;
      font-size: 28px;
    }
    .upload-area {
      border: 2px dashed #ddd;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .upload-area:hover {
      border-color: #0066ff;
      background: #f9f9f9;
    }
    .upload-area.active {
      border-color: #0066ff;
      background: #f0f7ff;
    }
    input[type="file"] {
      display: none;
    }
    .preview {
      max-width: 100%;
      max-height: 400px;
      margin: 20px 0;
      border-radius: 8px;
      display: none;
    }
    .preview.show {
      display: block;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 16px;
    }
    .btn {
      background: #0066ff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    .btn:hover {
      background: #0052cc;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .results {
      margin-top: 24px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      display: none;
    }
    .results.show {
      display: block;
    }
    .result-item {
      margin-bottom: 16px;
    }
    .result-item label {
      font-weight: 600;
      color: #666;
      display: block;
      margin-bottom: 4px;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .tag {
      background: #0066ff;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
    }
    .nsfw-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
    }
    .nsfw-badge.safe {
      background: #e6f7e6;
      color: #2d8a2d;
    }
    .nsfw-badge.unsafe {
      background: #ffe6e6;
      color: #cc0000;
    }
    .error {
      color: #cc0000;
      background: #ffe6e6;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }
    .error.show {
      display: block;
    }
    .loading {
      text-align: center;
      color: #666;
      margin-top: 16px;
      display: none;
    }
    .loading.show {
      display: block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ddd;
      border-top-color: #0066ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Probar AWS Rekognition</h1>
    
    <div class="upload-area" id="uploadArea">
      <input type="file" id="fileInput" accept="image/*">
      <p>üì∏ Click aqu√≠ o arrastra una imagen</p>
      <small style="color: #999;">JPG, PNG, WebP (max 10MB)</small>
    </div>

    <img id="preview" class="preview" alt="Preview">

    <textarea id="caption" placeholder="Escribe una descripci√≥n (opcional)..." rows="3"></textarea>

    <button class="btn" id="uploadBtn" disabled>Subir y Analizar</button>

    <div class="loading" id="loading">
      <span class="spinner"></span>
      Analizando imagen con Rekognition...
    </div>

    <div class="error" id="error"></div>

    <div class="results" id="results">
      <div class="result-item">
        <label>üè∑Ô∏è Tags detectados:</label>
        <div class="tags" id="tagsContainer"></div>
      </div>

      <div class="result-item">
        <label>üîû Contenido:</label>
        <span class="nsfw-badge" id="nsfwBadge"></span>
      </div>

      <div class="result-item">
        <label>üë• Caras detectadas:</label>
        <span id="faceCount"></span>
      </div>

      <div class="result-item">
        <label>üñºÔ∏è Post creado:</label>
        <a id="postLink" href="#" target="_blank">Ver post</a>
      </div>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');
    const caption = document.getElementById('caption');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const results = document.getElementById('results');

    let selectedFile = null;

    // Click en √°rea de subida
    uploadArea.addEventListener('click', () => fileInput.click());

    // Drag & Drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('active');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('active');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('active');
      const files = e.dataTransfer.files;
      if (files.length) handleFile(files[0]);
    });

    // Selecci√≥n de archivo
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length) handleFile(e.target.files[0]);
    });

    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        showError('Por favor selecciona una imagen v√°lida');
        return;
      }

      if (file.size > 10 * 1024 * 1024) {
        showError('La imagen no debe superar 10MB');
        return;
      }

      selectedFile = file;
      
      // Mostrar preview
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
        preview.classList.add('show');
      };
      reader.readAsDataURL(file);

      uploadBtn.disabled = false;
      hideError();
    }

    // Subir imagen
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      const token = localStorage.getItem('token');
      if (!token) {
        showError('No est√°s autenticado. Por favor inicia sesi√≥n.');
        return;
      }

      const formData = new FormData();
      formData.append('image', selectedFile);
      formData.append('caption', caption.value.trim());

      uploadBtn.disabled = true;
      loading.classList.add('show');
      results.classList.remove('show');
      hideError();

      try {
        const response = await fetch('http://localhost:3900/api/posts', {
          method: 'POST',
          headers: {
            'Authorization': token
          },
          body: formData
        });

        const data = await response.json();

        if (!data.ok) {
          throw new Error(data.message || 'Error al subir imagen');
        }

        // Mostrar resultados
        displayResults(data.post);

      } catch (err) {
        showError(err.message);
      } finally {
        loading.classList.remove('show');
        uploadBtn.disabled = false;
      }
    });

    function displayResults(post) {
      // Tags
      const tagsContainer = document.getElementById('tagsContainer');
      tagsContainer.innerHTML = '';
      if (post.tags && post.tags.length > 0) {
        post.tags.forEach(tag => {
          const span = document.createElement('span');
          span.className = 'tag';
          span.textContent = tag;
          tagsContainer.appendChild(span);
        });
      } else {
        tagsContainer.innerHTML = '<span style="color: #999;">Sin tags</span>';
      }

      // NSFW
      const nsfwBadge = document.getElementById('nsfwBadge');
      nsfwBadge.textContent = post.nsfw ? '‚ö†Ô∏è Contenido sensible' : '‚úÖ Contenido seguro';
      nsfwBadge.className = `nsfw-badge ${post.nsfw ? 'unsafe' : 'safe'}`;

      // Face count
      document.getElementById('faceCount').textContent = 
        post.faceCount === 0 ? 'Ninguna' : 
        post.faceCount === 1 ? '1 cara' : 
        `${post.faceCount} caras`;

      // Post link
      document.getElementById('postLink').href = `http://localhost:3900/profile.html?postId=${post.id}`;

      results.classList.add('show');
    }

    function showError(message) {
      error.textContent = message;
      error.classList.add('show');
    }

    function hideError() {
      error.classList.remove('show');
    }
  </script>
</body>
</html>
